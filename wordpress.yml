apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
      - image: wordpress:4.8-apache
        name: wordpress
        env:
        - name: wordpress_DB_HOST
          value: nestor-mysql1.mysql.database.azure.com
        - name: wordpress_DB_USER
          value: nestor1
        - name: wordpress_DB_PASSWORD
          value: 2001625aA
        - name: wordpress_DB_NAME
          value: wordpress
        ports:
        - containerPort: 80
          name: wordpress             
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  ports:
    - port: 80
  selector:
    app: wordpress
    tier: frontend
  type: LoadBalancer
